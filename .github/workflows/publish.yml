name: Publish Python üêç distributions üì¶ to PyPI and TestPyPI
on:
  release:
    types: [created]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get tag
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
      - name: Replace tag template in `setup.py`
        env:
          RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
        run: |
          echo replacing TEMPLATE_VERSION in setup.py with $RELEASE_VERSION...
          sed -i "s|TEMPLATE_VERSION|$RELEASE_VERSION|" setup.py
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
      - name: Build and publish
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_PASSWORD }}
        run: |
          python setup.py sdist bdist_wheel
          python -m twine upload --repository testpypi dist/*
